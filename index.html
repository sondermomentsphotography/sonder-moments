<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Redirecting to the appropriate language version of Sonder Moments Weddings. Experience high-quality wedding photography and cinematography in English or Finnish.">
  <meta http-equiv="refresh" content="3;url=/en/">
  <link rel="alternate" href="https://yourdomain.com/en/" hreflang="en">
  <link rel="alternate" href="https://yourdomain.com/fi/" hreflang="fi">
  <title>Redirecting to Your Preferred Language - Sonder Moments Weddings</title>
  <script>
    const languageMapping = {
      en: '/en/',
      fi: '/fi/',
    };

    // Get browser language
    const browserLang = navigator.language.slice(0, 2);

    // Redirect to appropriate language page
    const targetUrl = languageMapping[browserLang] || '/en/'; // Default to English
    window.location.replace(targetUrl);
  </script>
</head>
<body>
<p>Redirecting to your preferred language...</p>
</body>
</html>
