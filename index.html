<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("v8iVtYyC3WfmgXb_M");
  })();

  document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the default form submission behavior

    emailjs.sendForm("service_spddklr", "template_4cj282g", this).then(
      function () {
        alert("Message sent successfully!");
      },
      function (error) {
        alert("Failed to send the message: " + JSON.stringify(error));
      }
    );
  });

  function nl2br(str) {
    return str.replace(/\n/g, "<br>");
  }

  function getBrowserLanguage() {
    const lang = navigator.language || navigator.language;
    return lang.substring(0, 2);
  }

  function loadLanguage(lang) {
    const language = (lang === 'fi' || lang === 'en') ? lang : 'en';
    fetch(`text/${language}.json`)
      .then(response => response.json())
      .then(data => {
        for (let key in data) {
          if (data.hasOwnProperty(key)) {
            data[key] = nl2br(data[key]);
          }
        }
        document.querySelector("#navbar-title").innerHTML = data.navbar_title;
        document.querySelector("#cinematic-wedding").innerHTML = data.cinematic_wedding_title;
        document.querySelector("#main-text").innerHTML = data.main_text;
        document.querySelector("#photography-text").innerHTML = data.photography_text;
        document.querySelector("#videography-text").innerHTML = data.videography_text;
        document.querySelector("#about-me-text-part1").innerHTML = data.about_me_text_part1;
        document.querySelector("#review-1-text").innerHTML = data.review_1_text;
        document.querySelector("#review-2-text").innerHTML = data.review_2_text;
        document.querySelector("#review-3-text").innerHTML = data.review_3_text;
        document.querySelector("#photography-title").innerHTML = data.photography_title;
        document.querySelector("#videography-title").innerHTML = data.videography_title;
        document.querySelector("#contact-text").innerHTML = data.contact_text;
        document.getElementById("selectEventDate").innerText = data.select_event_date;
        document.getElementById("date").placeholder = data.event_date_placeholder;
        document.getElementById("name").placeholder = data.name_placeholder;
        document.getElementById("email").placeholder = data.email_placeholder;
        document.getElementById("phone").placeholder = data.phone_placeholder;
        document.getElementById("location").placeholder = data.location_placeholder;
        document.getElementById("message").placeholder = data.message_placeholder;
        document.getElementById("sendMessageButton").innerText = data.send_message;
        document.getElementById("contact-title").innerText = data.contact_title;
        document.getElementById("customers-title").innerText = data.customers_title;
        document.getElementById("about-me-title").innerText = data.about_me_title;
      })
      .catch(err => console.error("Failed to load language file:", err));
  }
  // Initial load (default English)
  loadLanguage(getBrowserLanguage());
</script>
